name: build-assets

on:
  pull_request:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-assets:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm

      - name: Install Node.js dependencies
        run: npm ci

      - name: Build CSS and JS
        run: npm run build

      - name: Commit dist/pergament.css and dist/pergament.js if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet dist/pergament.css; then
            git add dist/pergament.css
            git commit -m "chore: rebuild dist/pergament.css"
            git push
          fi
          if ! git diff --quiet dist/pergament.js; then
            git add dist/pergament.js
            git commit -m "chore: rebuild dist/pergament.js"
            git push
          fi
